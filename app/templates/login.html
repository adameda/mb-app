<!DOCTYPE html>
<html lang="fr" class="h-full bg-gradient-to-br from-gray-50 via-blue-50 to-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MB App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="alternate icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#1f2937',
                        accent: '#dc2626',
                    }
                }
            }
        }
    </script>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .login-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #1f2937 100%);
        }
    </style>
</head>

<body class="h-full">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 animate-fade-in">
            <!-- Logo et titre -->
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <div class="relative">
                        <div class="absolute inset-0 bg-accent rounded-full blur-xl opacity-30"></div>
                        <div class="relative bg-white rounded-full p-4 ring-4 ring-blue-100">
                            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo MINART DÉBOSSELAGE"
                                class="h-20 w-20 object-cover rounded-full">
                        </div>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">
                    MINART DÉBOSSELAGE
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Connexion à l'application de gestion
                </p>
            </div>

            <!-- Messages flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div
                class="rounded-lg {% if category == 'error' %}bg-red-50 border-2 border-red-200{% else %}bg-blue-50 border-2 border-blue-200{% endif %} p-4">
                <p
                    class="text-sm text-center font-medium {% if category == 'error' %}text-red-800{% else %}text-blue-800{% endif %}">
                    {{ message }}
                </p>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Formulaire de connexion -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
                <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                            Nom d'utilisateur
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input id="username" name="username" type="text" required autofocus
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                                placeholder="Entrez votre nom d'utilisateur">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Mot de passe
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input id="password" name="password" type="password" required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                                placeholder="Entrez votre mot de passe">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white login-gradient hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-200" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                                </svg>
                            </span>
                            Se connecter
                        </button>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <p class="text-center text-xs text-gray-500">
                © Minart Débosselage {{ now().year }} - Tous droits réservés
            </p>
        </div>
    </div>
</body>

</html>
