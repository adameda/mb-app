<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - MB App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="alternate icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#1f2937',
                        accent: '#dc2626',
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full bg-gradient-to-br from-gray-50 via-blue-50 to-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full text-center">
            <!-- Illustration 500 -->
            <div class="mb-8">
                <div class="relative inline-block">
                    <div class="text-9xl font-bold text-red-100">500</div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <svg class="h-24 w-24 text-accent animate-pulse" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Message -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4">
                Erreur serveur
            </h1>
            <p class="text-lg text-gray-600 mb-2">
                Une erreur inattendue s'est produite sur le serveur.
            </p>
            <p class="text-sm text-gray-500 mb-8">
                L'équipe technique a été notifiée et travaille sur le problème.
            </p>

            <!-- Boutons d'action -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{{ url_for('index') }}"
                    class="inline-flex items-center justify-center gap-2 rounded-lg bg-primary px-6 py-3 text-sm font-semibold text-white shadow-lg hover:bg-blue-700 transition-all duration-300">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Retour au dashboard
                </a>
                <a href="javascript:location.reload()"
                    class="inline-flex items-center justify-center gap-2 rounded-lg bg-gray-200 px-6 py-3 text-sm font-semibold text-gray-700 hover:bg-gray-300 transition-all duration-300">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Réessayer
                </a>
            </div>

            <!-- Code erreur (pour debug) -->
            <div class="mt-12 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-xs text-red-700 font-mono">
                    Erreur code: 500 - Internal Server Error
                </p>
            </div>
        </div>
    </div>
</body>

</html>
